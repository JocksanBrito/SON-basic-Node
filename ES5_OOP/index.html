          return name;
        };

        };

          setAge = _age;
        };

        };

      //Herance

      function Employee(_name, _age, _height) {
        var salary;

        Person.call(this, _name, _age, _height);

        this.getSalary = function () {
          return salary;
        };

        this.setSalary = function (_salary) {
          salary = _salary;
        };
      }
